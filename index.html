<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
<script>
$('body').terminal({
    about: function() {
	this.echo('\nMarcelo...\n');
    },
    name: function() {
        this.echo('\nMarcelo Galan\n');
    },
    label: function() {
        this.echo('\nComputer Engineer\n');
    },
    location: function() {
        this.echo('\nThe great city of A Coruna\n');
    },
    hello: function(what) {
        this.echo('Hello, ' + what +
                  '. Wellcome to this terminal.');
    },
    cat: function() {
        this.echo($('<img src="https://placekitten.com/408/287">'));
    },
    help: function() {
	this.echo('\nAvailable Commands:\n\nhelp - lists help for all the commands.\nabout - about me.\nname - owner of the resume.\nlabel - title.\neducation - education history.\nemployment - employment history.\nsocialmedia - social media profiles.\nlocation - current location\nlanguages - languages.\npdf - pdf version of the resume.\n');
    }
}, {
    greetings: 'Interactive cv - Marcelo Galan - 2020 (C)'
});
</script>
</body>
</html>
